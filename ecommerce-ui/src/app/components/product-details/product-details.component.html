<div *ngIf="productId" class="detail-section">
  <ng-container *ngIf="productService.getProducts$() | async; let products">
    <div class="container-fluid">
      <img src="{{ products[0].imageUrl }}" class="detail-img" />

      <h3>{{ products[0].name }}</h3>
      <div class="price">{{ products[0].unitPrice | currency: "USD" }}</div>
      <a href="#" class="primary-btn">Add to cart</a>

      <hr />
      <h4>Description</h4>
      <p>{{ products[0].description }}</p>

      <a routerLink="/products" class="mt-5">Back to Product List</a>
    </div>
  </ng-container>
</div>
